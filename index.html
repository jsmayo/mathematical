<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mathematical!!</title>
</head>
<body>
<div class="container" id="main-container">
    <div class="container" id="screen">
        SCREEN
    </div>

    <div class="row text-center">
        <div class="col keypad">CE</div>
        <div class="col keypad">C</div>
        <div class="col keypad">DEL</div>
        <div class="col keypad" id="operator">/</div>
    </div>
    <div class="row text-center">
        <div class="col keypad">1</div>
        <div class="col keypad">2</div>
        <div class="col keypad">3</div>
        <div class="col keypad" id="operator">x</div>
    </div>
    <div class="row text-center">
        <div class="col keypad">4</div>
        <div class="col keypad">5</div>
        <div class="col keypad">6</div>
        <div class="col keypad" id="operator">-</div>
    </div>
    <div class="row text-center">
        <div class="col keypad">7</div>
        <div class="col keypad">8</div>
        <div class="col keypad">9</div>
        <div class="col keypad" id="operator"> +</div>
    </div>
    <div class="row text-center">
        <div class="col keypad">+/-</div>
        <div class="col keypad">0</div>
        <div class="col keypad">.</div>
        <div class="col keypad" id="operator">=</div>
    </div>
</div>




	
</body>
</html>
