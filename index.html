<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mathematical!!</title>

 <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Electrolize'>
 <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
 <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container" id="main-container">
    <div class="container" id="screen">
        0
    </div>

    <div class="row text-center">
        <div class="col keypad ce">CE</div>
        <div class="col keypad c">C</div>
        <div class="col keypad del">DEL</div>
        <div class="col keypad divide">/</div>
    </div>
    <div class="row text-center">
        <div class="col keypad num">1</div>
        <div class="col keypad num">2</div>
        <div class="col keypad num">3</div>
        <div class="col keypad mult">*</div>
    </div>
    <div class="row text-center">
        <div class="col keypad num">4</div>
        <div class="col keypad num">5</div>
        <div class="col keypad num">6</div>
        <div class="col keypad subtr">-</div>
    </div>
    <div class="row text-center">
        <div class="col keypad num">7</div>
        <div class="col keypad num">8</div>
        <div class="col keypad num">9</div>
        <div class="col keypad add">+</div>
    </div>
    <div class="row text-center">
        <div class="col keypad inverse">+/-</div>
        <div class="col keypad num">0</div>
        <!-- only int match atm -->
        <div class="col keypad num">.</div>
        <div class="col keypad equals">=</div>
    </div>
    <span id="signed">Mathematical:  Jesse S. Mayo</span>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src="js/js.js"></script>
</body>
</html>
